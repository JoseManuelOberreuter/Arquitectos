<body>
    

    <!-- BARRA LATERAL -->
    <div  id="barralateral">


        <div class="links">
            <a href="/Arquitectos/index.html" ><span class="link-activated">Inicio</span></a>
            <a href="/Arquitectos/contact.html" id="menu-center"><span class="link-disabled">Presupuesto</span></a>
            <a href="/Arquitectos/portafolios.html" ><span class="link-disabled">Portafolios </span></a>

        <div class="icons-header">
            <a href="#"><img src="ico/linkedin.ico" alt=""></a> 
            <a href="#"><img src="ico/instagram.ico" alt=""></a> 
            <a href="#"><img src="ico/gmail.ico" alt=""></a> 
        </div>
       
    </div>
    <main>


        <!-- FORMULARIO DE CONTACTO -->
        <div class="contacto">
            <form id="contactForm" action="#" method="POST">
                <h1>Contacto</h1>
                
                <!-- NOMBRE -->
                <div class="input-contact">
                    <label for="name" >Nombre: </label>
                    <input autofocus required type="text" id="name" name="Nombre" maxlength="100" placeholder="Ingrese su nombre acá." onkeyup="checkName()">
                    <small class="error" id="errorName"><b>Debes igresar un nombre</b></small>
                </div>

                <!-- RUT -->
                <div class="input-contact">
                    <label for="rut" class="text-dark">Rut: </label>
                    <input required type="text" id="rut" name="Rut" maxlength="10" placeholder="Ingrese su rut sin punto y con guion acá." onkeyup="checkRut()">
                    <small class="error" id="errorRut"><b>Debes igresar un rut</b></small>
                </div>

                <!-- EMAIL -->
                <div class="input-contact">
                    <label for="email" class="text-dark">Email de contacto: </label>
                    <input required type="email" id="email" name="Mail" placeholder="Ingrese su email acá." onkeyup="checkEmail()">
                    <small class="error" id="errorEmail"><b>Debes igresar un email</b></small>
                </div>

                <!-- TELEFONO -->
                <div class="input-contact">
                    <label for="phone" class="text-dark">Teléfono de contacto: </label>
                    <input required type="tel" id="phone" name="Telefono" placeholder="Ingrese el número acá." onkeyup="checkPhone()">
                    <small class="error" id="errorPhone"><b>Debes igresar un telefono</b></small>
                </div>

                <!-- MENSAJE  -->
                <div class="input-contact">
                    <label for="message" class="text-dark">Mensaje: </label>
                    <textarea required id="message" name="Mensaje" placeholder="Escriba acá el motivo de consulta." onkeyup="checkMessage()"></textarea>
                    <small class="error" id="errorMessage"><b>Debes igresar un mensaje acá.</b></small>
                </div>
                <div class="btn-contacto">
                    <button id="buttonSend" type="submit" value="submit">Enviar formulario</button>         
                </div>
                    
            </form>
        </div>

    </main>



    <footer>
        <h2>¡Siguenos en nuestras redes sociales!</h2>

        </div>
